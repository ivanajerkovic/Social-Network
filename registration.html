<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <h1>Registration</h1>
        <div id="registration">
            <div>
                <label for="input-name">Name:</label>
                <input type="text" id="input-name">
            </div>
            <div>
                <label for="input-surname">Surname:</label>
                <input type="text" id="input-surname">
            </div>
            <div>
                <label for="input-username">Username:</label>
                <input type="text" id="input-username">
            </div>
            <div>
                <label for="input-password">Password:</label>
                <input type="password" id="input-password">
            </div>
            <div>
                <label for="input-year">Year Of Birth:</label>
                <input type="number" id="input-year">
            </div>
            <div>
                <label for="input-city">City:</label>
                <input type="text" id="input-city">
            </div>
            <button id="btn-register">Sign in</button>
            <div id="message"></div>
        </div>
    </div>

    <script src="registration.js" type="module"></script>
</body>
</html>
