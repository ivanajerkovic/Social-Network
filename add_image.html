<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <h1>Add image</h1>
        <div id="add-image">
            <div>
                <label for="input-image-path">Image path:</label>
                <textarea name="" id="input-image-path" cols="30" rows="5"></textarea>
            </div>
            <div>
                <label for="input-description">Description:</label>
                <textarea name="" id="input-description" cols="30" rows="5"></textarea>
            </div>
            <button id="btn-add-image">Add image</button>
        </div>
    </div>

    <script src="add_image.js" type="module"></script>
</body>
</html>
