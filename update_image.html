<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-container">
        <h1>Update Image</h1>
        <div id="update-image">
            <div>
                <label for="input-image-path">Update image path:</label>
                <textarea name="" id="input-image-path" cols="30" rows="5"></textarea>
            </div>
            <div>
                <label for="input-description">Update description:</label>
                <textarea name="" id="input-description" cols="30" rows="5"></textarea>
            </div>
            <button id="btn-update-image">Update image</button>
        </div>
    </div>
    <script src="update_image.js" type="module"></script>
</body>
</html>
