<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <a class="link-home-page">Home page</a>
        <h1>User Profile</h1>
        <div id="user-data">
            <div>
                <span id="name"></span>
                <span id="surname"></span>
            </div>
            <div id="username"></div>
            <div id="password"></div>
            <div id="year-of-birth"></div>
            <div id="city"></div>
        </div>
        <div class="div-images">
            <h3>Images</h3>
            <div class="images"></div>
            <button id="btn-add-image">Add new image</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3ef4d2adf4.js" crossorigin="anonymous"></script>
    <script src="user_profile.js" type="module"></script>
</body>
</html>
